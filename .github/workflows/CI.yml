name: CI
on: [push, pull_request]
defaults:
  run:
    shell: bash
jobs:
  test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'   # oldest supported in Project.toml
          - '1'     # latest stable
          - 'nightly'
        os:
          - ubuntu-latest
        include:  # spare windows/macos CI credits
          - os: windows-latest
            version: '1'
          - os: macOS-latest
            version: '1'

    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
      - name: Cache artifacts
        uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts 
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: Test ImageEncoding
        run: |
          julia --project -e 'using Pkg; Pkg.develop(path="ImageEncoding")'
          julia --project -e 'using Pkg; Pkg.test("ImageEncoding")'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
